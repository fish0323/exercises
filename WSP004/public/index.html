<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo Wall</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="content">
        <div class="form">
            <form action="/contact" method="POST" id="contact-form" enctype="multipart/form-data">
                <div class="box">
                    <textarea id="input-text" name="description" cols="20" rows="10"
                        placeholder="enter text"></textarea>
                </div>
                <div>
                    <label>
                      Profile Picture:
                      <input type="file" name="profile" />
                    </label>
                  </div>
                  <div>
            </label>
        </div>
                <div class="information">
                    <div>
                        <label>
                            First Name:
                            <input type="text" name="firstName" placeholder="Input your First name here" required />
                        </label>
                    </div>
                    <div>
                        <label>
                            Last Name:
                            <input type="text" name="lastName" placeholder="Input your Last name here" required />
                        </label>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Clear" />
                  </div>
            </form>
        </div>
        <div class="boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="text">
                網<br>上<br>連<br>儂<br>牆
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
