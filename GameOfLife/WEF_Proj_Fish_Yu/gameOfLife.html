<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Game Of Life!!</h1>
    </header>

    <div class="GameBoard">
        <div id='canvas'></div>
    </div>
    <div class="options">
        <div class="buttons">
            <button type="button" class="btn btn-success startButton">Start</button>
            <button type="button" class="btn btn-danger stopButton">Stop</button>
            <button type="button" class="btn btn-dark resetButton">Reset</button>
            <button type="button" class="btn btn-primary randomButton">Random</button>
        </div>
        <div class="rangeslider">
            <p>Use the slider to increment or decrement speed.</p>
            <input type="range" min="1" max="100" value="20" class="myslider" id="sliderRange">
            <p>Speed: <span id="demo">20</span></p>
        </div>
        <div class="changeColor">
            <label for="ColorInput" class="changeColor-label">Box Color picker</label>
            <input type="color" class="form-control form-control-color" id="boxColors" value="#ffffff"
                title="Choose your color">

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                <label class="form-check-label" for="flexSwitchCheckChecked">Dark Mode</label>
            </div>

        </div>
        <div class="rulesOfSurvival">
            <label for="rulesOfSurvival" class="diesOfLoneliness-label">Dies of loneliness</label>
            <input class="form-control" type="number" placeholder="Default : 2" id="diesOfLoneliness" value="">

            <label for="rulesOfSurvival" class="dieOfOverpopulation-label">Die of Overpopulation</label>
            <input class="form-control" type="number" placeholder="Default : 3" id="dieOfOverpopulation" value="">

            <label for="rulesOfSurvival" class="newLife-label">New life due to Reproduction</label>
            <input class="form-control" type="number" placeholder="Default : 3" id="newLifeReproduction" value="">
        </div>
        <div class="addPatterns">
            <button type="button" class="btn btn-secondary btn-lg addPattern1">Glider</button>
            <button type="button" class="btn btn-secondary btn-lg addPattern2">Gosper Glider Gun</button>
        </div>
        <div class="patternControl">
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">X</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="pointX" value="">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Y</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control" id="pointY" value="">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Pattern</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Glider
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Gosper Glider Gun
                      </label>
                    </div>
                  </div>
                </fieldset>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                  </div>
                </div>
                <button type="button" class="btn btn-primary addPattern3">Add Pattern</button>
              </form>
        </div>
    </div>

    <footer>

    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
    <script src="info.js"></script>
    <script src="index.js"></script>
</body>

</html>
