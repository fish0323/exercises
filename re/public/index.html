<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3">
                <div id="panel">
                    <form id="memo-form" class="text-center" action="/memos" method="POST" enctype="multipart/form-data">
                        <textarea class="memo" placeholder="enter text" name="content"></textarea>
                        <div class="form-group">
                            <input type="file" name="image" class="form-control" />
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="send" class="btn btn-primary" />
                        </div>
                    </form>
                    <h3 class="text-center text-white">Admin</h3>
                    <form id="login-form" class="text-center" action="/login" method="POST">
                        <div class="form-group">
                            <input type="text" name="username" placeholder="enter email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="enter password" class="form-control" />
                        </div>
                        <div class="form-group text-center">
                            <input type="submit" value="log in" class="btn btn-success" />
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="memo-container">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
